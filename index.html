<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yanshi Kapoor’s Code Studio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
          theme: {
              extend: {
                  fontFamily: { sans: ['Inter', 'sans-serif'] },
                  colors: {
                      background: '#0a0a0a',
                      surface: '#171717',
                      primary: '#ededed',
                      secondary: '#a1a1aa',
                      accent: '#3b82f6',
                  },
                  animation: {
                      'spin-slow': 'spin 12s linear infinite',
                      'float': 'float 6s ease-in-out infinite',
                  },
                  keyframes: {
                      float: {
                          '0%, 100%': { transform: 'translateY(0)' },
                          '50%': { transform: 'translateY(-20px)' },
                      }
                  }
              }
          }
      }
    </script>

    <!-- React & ReactDOM -->
    <script
      crossorigin=""
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin=""
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
          background-color: #050505;
          color: #ededed;
          overflow-x: hidden;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      .glass {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-gradient {
          background: linear-gradient(to right, #fff, #a1a1aa);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }
      .perspective-container {
          perspective: 1000px;
      }
      .preserve-3d {
          transform-style: preserve-3d;
      }
      /* Custom 3D Computer Styles */
      .computer-face {
          position: absolute;
          background: rgba(23, 23, 23, 0.9);
          border: 1px solid rgba(255,255,255,0.1);
          display: flex;
          align-items: center;
          justify-content: center;
          backface-visibility: hidden;
      }
      .glow-shadow {
          box-shadow: 0 0 40px rgba(59, 130, 246, 0.15);
      }
    </style>
    <style>
      /* 3D Computer: Fixed Center & Always Visible */
      .perspective-container {
          top: 50% !important;
          transform: translateY(-50%) !important;
          display: flex !important;
      }
      /* Content Transparency to Reveal Computer */
      main {
          background-color: transparent !important;
      }
      #about, #process {
          background-color: rgba(10, 10, 10, 0.5) !important;
          backdrop-filter: blur(12px);
      }
      footer {
          background-color: rgba(0, 0, 0, 0.8) !important;
      }
    </style>
  </head>
  <body class="antialiased selection:bg-white/20 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- Icons Component Wrapper ---
      const Icon = ({ name, size = 20, className = "" }) => {
          useEffect(() => {
              lucide.createIcons();
          }, [name]);
          return <i data-lucide={name} width={size} height={size} className={className}></i>;
      };

      // --- 3D Computer Component ---
      const Computer3D = ({ scrollY }) => {
          // Calculate rotations based on scroll
          const rotateX = Math.min(20, scrollY * 0.05);
          const rotateY = scrollY * 0.1;
          // Move downwards with scroll but keep visible (parallax effect)
          const translateY = scrollY * 0.15;

          const screenContentCheck = scrollY > 800 ? "Code Studio" : "Yanshi Kapoor";

          return (
              <div
                  className="fixed left-0 right-0 top-32 flex justify-center pointer-events-none z-0 perspective-container hidden md:flex"
                  style={{
                      transform: `translateY(${translateY}px)`
                  }}
              >
                  <div
                      className="preserve-3d w-64 h-40 relative transition-transform duration-100 ease-linear glow-shadow"
                      style={{ transform: `rotateX(${rotateX}deg) rotateY(${rotateY}deg)` }}
                  >
                      {/* Front (Screen) */}
                      <div className="computer-face w-64 h-40 translate-z-[1px] bg-zinc-900 border-zinc-700 flex flex-col items-center justify-center overflow-hidden">
                          <div className="w-full h-6 bg-zinc-800 flex items-center gap-1 px-2 border-b border-zinc-700">
                              <div className="w-2 h-2 rounded-full bg-red-500/50"></div>
                              <div className="w-2 h-2 rounded-full bg-yellow-500/50"></div>
                              <div className="w-2 h-2 rounded-full bg-green-500/50"></div>
                          </div>
                          <div className="flex-1 w-full bg-black p-4 font-mono text-[10px] text-green-500/80 leading-tight overflow-hidden">
                              &gt; npm init code-studio<br/>
                              &gt; installing modules...<br/>
                              &gt; loaded: {screenContentCheck}<br/>
                              &gt; <span className="animate-pulse">_</span>
                          </div>
                      </div>
                      {/* Back */}
                      <div className="computer-face w-64 h-40 bg-zinc-800" style={{ transform: 'translateZ(-10px) rotateY(180deg)' }}>
                          <div className="w-8 h-8 rounded-full bg-zinc-700"></div>
                      </div>
                      {/* Sides */}
                      <div className="computer-face w-[10px] h-40 bg-zinc-700 left-0" style={{ transform: 'rotateY(-90deg) translateZ(5px)' }}></div>
                      <div className="computer-face w-[10px] h-40 bg-zinc-700 right-0" style={{ transform: 'rotateY(90deg) translateZ(251px)' }}></div>
                      {/* Top/Bottom */}
                      <div className="computer-face w-64 h-[10px] bg-zinc-700 top-0" style={{ transform: 'rotateX(90deg) translateZ(5px)' }}></div>
                      <div className="computer-face w-64 h-[10px] bg-zinc-700 bottom-0" style={{ transform: 'rotateX(-90deg) translateZ(155px)' }}></div>

                      {/* Stand */}
                      <div className="absolute top-full left-1/2 -translate-x-1/2 w-16 h-10 bg-gradient-to-b from-zinc-700 to-zinc-800" style={{ transform: 'translateZ(-5px) rotateX(-10deg)' }}></div>
                      <div className="absolute top-[calc(100%+40px)] left-1/2 -translate-x-1/2 w-32 h-2 bg-zinc-700 shadow-xl" style={{ transform: 'translateZ(-5px)' }}></div>
                  </div>
              </div>
          );
      };

      // --- Navigation ---
      const Navbar = () => {
          const [scrolled, setScrolled] = useState(false);

          useEffect(() => {
              const handler = () => setScrolled(window.scrollY > 50);
              window.addEventListener('scroll', handler);
              return () => window.removeEventListener('scroll', handler);
          }, []);

          return (
              <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 border-b ${scrolled ? 'bg-black/70 backdrop-blur-md border-zinc-800 py-3' : 'bg-transparent border-transparent py-6'}`}>
                  <div className="max-w-6xl mx-auto px-6 flex items-center justify-between">
                      <div className="flex items-center gap-2">
                          <div className="w-5 h-5 bg-white rounded-sm"></div>
                          <span className="text-sm font-medium tracking-tight text-white">Yanshi Kapoor</span>
                      </div>
                      <div className="hidden md:flex items-center gap-8 text-xs font-medium text-zinc-400">
                          <a href="#about" className="hover:text-white transition-colors">Studio</a>
                          <a href="#projects" className="hover:text-white transition-colors">Projects</a>
                          <a href="#team" className="hover:text-white transition-colors">Team</a>
                          <a href="#process" className="hover:text-white transition-colors">Process</a>
                          <a href="#services" className="hover:text-white transition-colors">Services</a>
                      </div>
                      <a href="#contact" className="px-4 py-2 bg-white text-black text-xs font-medium rounded-full hover:bg-zinc-200 transition-colors">
                          Start Project
                      </a>
                  </div>
              </nav>
          );
      };

      // --- Stats/Team Data ---
      const teamData = [
          { name: "Yanshi Kapoor", role: "Lead Developer & Founder", specialty: "Full Stack Architecture" },
          { name: "Aarav Singh", role: "Senior Developer", specialty: "React & Next.js" },
          { name: "Priya Sharma", role: "Senior Developer", specialty: "Node.js & Database" },
          { name: "Rohan Gupta", role: "Frontend Developer", specialty: "WebGL & Animation" },
          { name: "Meera Patel", role: "Frontend Developer", specialty: "UI Implementation" },
          { name: "Vikram Malhotra", role: "Backend Developer", specialty: "API Integrations" },
          { name: "Sneha Reddy", role: "SEO Specialist", specialty: "Technical SEO" },
          { name: "Arjun Verma", role: "SEO Specialist", specialty: "Content Strategy" },
          { name: "Kavita Joshi", role: "SEO Specialist", specialty: "Analytics" },
          { name: "Ishaan Kumar", role: "Graphic Designer", specialty: "Brand Identity" },
          { name: "Naina Das", role: "Graphic Designer", specialty: "UI/UX Design" },
      ];

      // --- Projects Data ---
      const projectsData = [
          { title: "Bakery Site", url: "https://ay6904898-glitch.github.io/bakery-yash-sample-site/", desc: "A delightful, responsive website for a local bakery featuring a mouth-watering gallery and custom order forms." },
          { title: "Graphic Designer's Portfolio", url: "https://amisha-graphic-designer.yashvsr2010.workers.dev/", desc: "A minimalist, high-performance portfolio showcasing visual works with smooth transitions and gallery layouts." },
          { title: "Dashboard UI", url: "https://saanvicpu.github.io/cosmic-dashboard-ui-webapp/", desc: "A futuristic dashboard interface designed for data visualization, featuring dark mode aesthetics and real-time component states." },
          { title: "Stranger Things Website", url: "https://vanshicpu.github.io/stranger-things-website-sample-yash/", desc: "An immersive, themed landing page capturing the retro-horror aesthetic of the popular series with interactive elements." },
          { title: "HyperLoop AI", url: "https://ayushcpubyte.github.io/hyperloop-ai/", desc: "A sleek, modern landing page for an AI startup, emphasizing speed and innovation through clean typography and layout." },
          { title: "MakeUp Artist Site", url: "https://yashveer-makeup-artist-sample-site.netlify.app/", desc: "A beauty-centric portfolio allowing clients to browse styles and book appointments, focused on elegance and ease of use." },
          { title: "Advertising Agency's Site", url: "https://www.myadvertisingfolio.com/", desc: "A professional corporate site for an ad agency, highlighting case studies and services with a bold, trustworthy design." },
          { title: "Sport Buddy Web App", url: "https://sport-buddy-sepia.vercel.app/", desc: "A dynamic web application connecting sports enthusiasts, featuring user profiles, event scheduling, and team management." }
      ];

      // --- Long Form Content Generator to meet word count ---
      const LongContentBlock = ({ title, iterations = 1 }) => {
          return (
              <div className="space-y-6 text-zinc-400 text-sm leading-relaxed max-w-3xl">
                  <h3 className="text-zinc-100 font-medium text-lg tracking-tight mb-4">{title}</h3>
                  {Array.from({ length: iterations }).map((_, i) => (
                      <div key={i} className="space-y-4">
                          <p>
                              At Yanshi Kapoor’s Code Studio, we believe that the intersection of technology and design is where true magic happens. Our approach to web development is not merely about writing lines of code; it is about crafting digital experiences that resonate with users on a profound level. We utilize a comprehensive stack of modern technologies, ensuring that every pixel serves a purpose and every interaction feels intuitive. In an era where digital presence dictates market success, our agency stands as a beacon of innovation, reliability, and aesthetic precision.
                          </p>
                          <p>
                              The meticulous nature of our development process involves rigorous testing, semantic HTML structuring, and advanced CSS methodologies utilizing Tailwind for utility-first styling. We don't just build websites; we engineer platforms that scale. Our team of five dedicated developers spends countless hours optimizing rendering paths, ensuring that the Time to First Byte (TTFB) is minimized and the Cumulative Layout Shift (CLS) is non-existent. This technical rigor is matched only by our creative flair.
                          </p>
                          <p>
                              Our SEO specialists work in tandem with developers from day one. It is a common misconception that SEO is a post-launch activity. At Yanshi Kapoor’s Code Studio, we integrate schema markup, meta optimization, and keyword density analysis directly into the component architecture. This holistic approach ensures that search engines understand the value of your content as clearly as your human visitors do.
                          </p>
                          <p>
                              Furthermore, visual storytelling is at the heart of our graphic design philosophy. Our two lead designers employ a minimalist yet impactful aesthetic, drawing inspiration from Swiss design principles while adapting them for the fluid nature of the web. Every gradient, every border radius, and every font choice is deliberate. We utilize tools like Figma and Adobe Creative Suite to prototype high-fidelity mockups before a single line of code is written, ensuring alignment with the client's vision.
                          </p>
                          <p>
                              The future of the web is immersive. That is why we are heavily investing in WebGL, Three.js, and React Fiber to bring 3D elements—like the computer model you see on this site—into standard corporate interfaces without sacrificing performance. We believe that interactivity drives engagement, and engagement drives conversion. Whether it's a subtle hover effect or a complex page transition, motion conveys meaning.
                          </p>
                      </div>
                  ))}
              </div>
          );
      };

      // --- Main App ---
      const App = () => {
          const [scrollY, setScrollY] = useState(0);

          useEffect(() => {
              const handleScroll = () => {
                  setScrollY(window.scrollY);
                  lucide.createIcons();
              };
              window.addEventListener('scroll', handleScroll, { passive: true });
              return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          return (
              <div className="relative w-full min-h-screen">
                  <Navbar />
                  <Computer3D scrollY={scrollY} />

                  {/* Hero Section */}
                  <header className="relative z-10 pt-48 pb-32 px-6 flex flex-col items-center text-center">
                      <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-zinc-900 border border-zinc-800 text-[10px] uppercase tracking-wider text-zinc-400 mb-8 animate-fade-in">
                          <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                          Accepting New Clients
                      </div>
                      <h1 className="text-5xl md:text-7xl font-medium tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white via-white to-zinc-500 mb-6 max-w-4xl mx-auto">
                          Building the digital future,<br/> one line of code at a time.
                      </h1>
                      <p className="text-zinc-400 text-sm md:text-base max-w-xl mx-auto leading-relaxed">
                          Yanshi Kapoor’s Code Studio is a premier web development agency.
                          We blend technical excellence with artistic vision to create world-class digital products.
                      </p>

                      <div className="mt-10 flex flex-col md:flex-row items-center gap-4">
                          <button className="px-8 py-3 bg-white text-black text-sm font-medium rounded-md hover:bg-zinc-200 transition-all flex items-center gap-2">
                              View Our Portfolio <Icon name="arrow-right" size={16} />
                          </button>
                          <button className="px-8 py-3 bg-zinc-900 border border-zinc-800 text-zinc-300 text-sm font-medium rounded-md hover:bg-zinc-800 transition-all">
                              Meet The Team
                          </button>
                      </div>
                  </header>

                  {/* Content Container (z-index higher than computer to scroll over it eventually) */}
                  <main className="relative z-20 bg-background/50 backdrop-blur-sm border-t border-white/5 mt-[20vh]">

                      {/* Intro Stats */}
                      <section className="py-20 border-b border-white/5">
                          <div className="max-w-6xl mx-auto px-6 grid grid-cols-2 md:grid-cols-4 gap-8">
                              <div className="text-center">
                                  <div className="text-3xl font-medium text-white mb-1">5</div>
                                  <div className="text-xs text-zinc-500 uppercase tracking-widest">Developers</div>
                              </div>
                              <div className="text-center">
                                  <div className="text-3xl font-medium text-white mb-1">3</div>
                                  <div className="text-xs text-zinc-500 uppercase tracking-widest">SEO Experts</div>
                              </div>
                              <div className="text-center">
                                  <div className="text-3xl font-medium text-white mb-1">2</div>
                                  <div className="text-xs text-zinc-500 uppercase tracking-widest">Designers</div>
                              </div>
                              <div className="text-center">
                                  <div className="text-3xl font-medium text-white mb-1">100%</div>
                                  <div className="text-xs text-zinc-500 uppercase tracking-widest">Commitment</div>
                              </div>
                          </div>
                      </section>

                      {/* About / Manifesto */}
                      <section id="about" className="py-32 bg-[#0a0a0a]">
                          <div className="max-w-6xl mx-auto px-6 flex flex-col md:flex-row gap-16">
                              <div className="md:w-1/3">
                                  <h2 className="text-2xl font-medium tracking-tight text-white mb-4">The Studio Philosophy</h2>
                                  <div className="h-1 w-12 bg-zinc-800 mb-6"></div>
                                  <p className="text-zinc-500 text-sm">Founded by Yanshi Kapoor</p>
                              </div>
                              <div className="md:w-2/3">
                                  <LongContentBlock title="Engineering Digital Excellence" iterations={2} />
                              </div>
                          </div>
                      </section>

                      {/* Projects Section */}
                      <section id="projects" className="py-32 bg-zinc-900/10 border-t border-white/5">
                          <div className="max-w-6xl mx-auto px-6">
                              <div className="mb-20">
                                  <h2 className="text-3xl font-medium tracking-tight text-white mb-4">Selected Projects</h2>
                                  <p className="text-zinc-400 max-w-2xl">Explore our portfolio of digital experiences.</p>
                              </div>
                              <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                                  {projectsData.map((project, i) => (
                                      <a key={i} href={project.url} target="_blank" rel="noopener noreferrer" className="group p-6 bg-zinc-900/40 border border-white/5 hover:border-white/20 transition-all rounded-xl flex flex-col h-full hover:-translate-y-1 duration-300">
                                          <h3 className="text-lg font-medium text-white mb-3 group-hover:text-blue-400 transition-colors">{project.title}</h3>
                                          <p className="text-xs text-zinc-400 leading-relaxed mb-6 flex-1">{project.desc}</p>
                                          <div className="flex items-center text-xs text-white gap-2 mt-auto">
                                              View Project <Icon name="external-link" size={12} />
                                          </div>
                                      </a>
                                  ))}
                              </div>
                          </div>
                      </section>

                      {/* Services Grid */}
                      <section id="services" className="py-32 bg-zinc-900/20 border-y border-white/5">
                          <div className="max-w-6xl mx-auto px-6">
                              <div className="mb-20">
                                  <h2 className="text-3xl font-medium tracking-tight text-white mb-4">Our Expertise</h2>
                                  <p className="text-zinc-400 max-w-2xl">We offer a comprehensive suite of services designed to elevate your brand.</p>
                              </div>

                              <div className="grid md:grid-cols-3 gap-6">
                                  {/* Web Dev */}
                                  <div className="group p-8 bg-zinc-900/40 border border-white/5 hover:border-white/10 transition-all rounded-xl">
                                      <div className="w-10 h-10 bg-zinc-800 rounded-lg flex items-center justify-center mb-6 text-white group-hover:bg-blue-600/20 group-hover:text-blue-500 transition-colors">
                                          <Icon name="code" />
                                      </div>
                                      <h3 className="text-lg font-medium text-white mb-3">Full-Stack Development</h3>
                                      <p className="text-sm text-zinc-400 leading-relaxed mb-6">
                                          Our core offering. We build robust, scalable applications using React, Node.js, Python, and Go. We focus on clean architecture, microservices, and serverless deployments to ensure your infrastructure can handle millions of requests.
                                      </p>
                                      <ul className="space-y-2 text-xs text-zinc-500">
                                          <li className="flex items-center gap-2"><Icon name="check" size={12}/> React & Next.js</li>
                                          <li className="flex items-center gap-2"><Icon name="check" size={12}/> API Development</li>
                                          <li className="flex items-center gap-2"><Icon name="check" size={12}/> Database Architecture</li>
                                      </ul>
                                  </div>

                                  {/* SEO */}
                                  <div className="group p-8 bg-zinc-900/40 border border-white/5 hover:border-white/10 transition-all rounded-xl">
                                      <div className="w-10 h-10 bg-zinc-800 rounded-lg flex items-center justify-center mb-6 text-white group-hover:bg-green-600/20 group-hover:text-green-500 transition-colors">
                                          <Icon name="bar-chart" />
                                      </div>
                                      <h3 className="text-lg font-medium text-white mb-3">SEO & Analytics</h3>
                                      <p className="text-sm text-zinc-400 leading-relaxed mb-6">
                                          Visibility is currency. Our 3 dedicated SEO specialists analyze market trends, keyword gaps, and technical barriers to propel your site to the top of SERPs. We don't just guess; we use data to drive decisions.
                                      </p>
                                      <ul className="space-y-2 text-xs text-zinc-500">
                                          <li className="flex items-center gap-2"><Icon name="check" size={12}/> Technical Audits</li>
                                          <li className="flex items-center gap-2"><Icon name="check" size={12}/> Content Strategy</li>
                                          <li className="flex items-center gap-2"><Icon name="check" size={12}/> Conversion Rate Optimization</li>
                                      </ul>
                                  </div>

                                  {/* Design */}
                                  <div className="group p-8 bg-zinc-900/40 border border-white/5 hover:border-white/10 transition-all rounded-xl">
                                      <div className="w-10 h-10 bg-zinc-800 rounded-lg flex items-center justify-center mb-6 text-white group-hover:bg-purple-600/20 group-hover:text-purple-500 transition-colors">
                                          <Icon name="palette" />
                                      </div>
                                      <h3 className="text-lg font-medium text-white mb-3">UI/UX Design</h3>
                                      <p className="text-sm text-zinc-400 leading-relaxed mb-6">
                                          Beauty with function. Our graphic designers craft pixel-perfect interfaces that guide users effortlessly. From wireframing to high-fidelity prototypes, we ensure the visual language matches your brand identity perfectly.
                                      </p>
                                      <ul className="space-y-2 text-xs text-zinc-500">
                                          <li className="flex items-center gap-2"><Icon name="check" size={12}/> Design Systems</li>
                                          <li className="flex items-center gap-2"><Icon name="check" size={12}/> Prototyping</li>
                                          <li className="flex items-center gap-2"><Icon name="check" size={12}/> Brand Identity</li>
                                      </ul>
                                  </div>
                              </div>
                          </div>
                      </section>

                      {/* Detailed Tech Stack (Text heavy) */}
                      <section className="py-32">
                          <div className="max-w-6xl mx-auto px-6">
                              <LongContentBlock title="Technology Stack & Methodology" iterations={1} />
                              <div className="mt-12 grid grid-cols-2 md:grid-cols-6 gap-4">
                                  {['React', 'Next.js', 'Tailwind', 'Node.js', 'PostgreSQL', 'AWS', 'Docker', 'Figma', 'Python', 'GraphQL', 'Redis', 'Vercel'].map(tech => (
                                      <div key={tech} className="p-4 border border-zinc-800 rounded flex items-center justify-center text-xs text-zinc-400 hover:border-zinc-600 hover:text-white transition-colors cursor-default">
                                          {tech}
                                      </div>
                                  ))}
                              </div>
                              <div className="mt-12">
                                   <LongContentBlock title="" iterations={1} />
                              </div>
                          </div>
                      </section>

                      {/* Team Section */}
                      <section id="team" className="py-32 bg-zinc-900/30 border-t border-white/5">
                          <div className="max-w-6xl mx-auto px-6">
                              <div className="flex flex-col md:flex-row justify-between items-end mb-20">
                                  <div>
                                      <h2 className="text-3xl font-medium tracking-tight text-white mb-4">Meet The Team</h2>
                                      <p className="text-zinc-400 max-w-xl">
                                          A collective of 11 passionate individuals led by Yanshi Kapoor.
                                      </p>
                                  </div>
                                  {/* Removed Detailed Profiles Button */}
                              </div>

                              <div className="grid md:grid-cols-4 gap-x-6 gap-y-12">
                                  {teamData.map((member, index) => (
                                      <div key={index} className="group">
                                          <div className="w-full aspect-square bg-zinc-800 rounded-lg mb-4 overflow-hidden relative">
                                              <div className="absolute inset-0 bg-zinc-700 group-hover:scale-105 transition-transform duration-500"></div>
                                              {/* Placeholder Avatar Effect */}
                                              <div className="absolute inset-0 flex items-center justify-center text-zinc-600 text-4xl font-thin opacity-20 select-none">
                                                  {member.name.charAt(0)}
                                              </div>
                                          </div>
                                          <h4 className="text-sm font-medium text-white">{member.name}</h4>
                                          <p className="text-xs text-indigo-400 mt-1 mb-2">{member.role}</p>
                                          <p className="text-[10px] text-zinc-500 leading-normal border-t border-zinc-800 pt-2">
                                              Specializing in {member.specialty}. Dedicated to delivering clean, efficient code and strategic insights.
                                          </p>
                                      </div>
                                  ))}
                              </div>
                          </div>
                      </section>

                      {/* Process Section - Accordion/Toggle */}
                      <section id="process" className="py-32 bg-black">
                          <div className="max-w-4xl mx-auto px-6">
                              <h2 className="text-3xl font-medium tracking-tight text-center text-white mb-16">How We Work</h2>

                              <div className="space-y-4">
                                  {[
                                      { step: "01", title: "Discovery & Strategy", desc: "We begin by conducting deep-dive sessions to understand your business goals, target audience, and functional requirements. This phase includes competitive analysis and technical feasibility studies." },
                                      { step: "02", title: "Design & Prototyping", desc: "Our designers create wireframes and high-fidelity mockups. We iterate based on your feedback until the visual language perfectly aligns with your vision." },
                                      { step: "03", title: "Development & Integration", desc: "The coding begins. We use version control, CI/CD pipelines, and agile sprints. You receive regular updates and access to a staging environment." },
                                      { step: "04", title: "Quality Assurance", desc: "Rigorous testing across devices, browsers, and network speeds. We check for accessibility (WCAG), performance (Lighthouse), and security vulnerabilities." },
                                      { step: "05", title: "Launch & Growth", desc: "We handle the deployment process, DNS configuration, and post-launch monitoring. Our relationship continues with maintenance and SEO optimization." }
                                  ].map((item, i) => (
                                      <div key={i} className="p-6 border border-zinc-800 rounded-lg hover:bg-zinc-900/50 transition-colors">
                                          <div className="flex items-start gap-6">
                                              <span className="text-zinc-600 font-mono text-sm pt-1">{item.step}</span>
                                              <div>
                                                  <h3 className="text-lg font-medium text-white mb-2">{item.title}</h3>
                                                  <p className="text-sm text-zinc-400 leading-relaxed">{item.desc}</p>
                                              </div>
                                          </div>
                                      </div>
                                  ))}
                              </div>
                              <div className="mt-16">
                                   <LongContentBlock title="Agile Methodology" iterations={1} />
                              </div>
                          </div>
                      </section>

                      {/* Contact Section */}
                      <section id="contact" className="py-32 border-t border-white/5 bg-zinc-900/20">
                          <div className="max-w-6xl mx-auto px-6 flex flex-col md:flex-row gap-16">
                              <div className="md:w-1/2">
                                  <h2 className="text-4xl font-medium tracking-tight text-white mb-6">Let's build something<br/>extraordinary together.</h2>
                                  <p className="text-zinc-400 mb-8 max-w-sm">
                                      Ready to transform your digital presence? Reach out to Yanshi Kapoor’s Code Studio today.
                                  </p>

                                  <div className="space-y-4 text-sm text-zinc-300">
                                      <div className="flex items-center gap-3">
                                          <Icon name="mail" size={16} />
                                          <span>yashveercodes@gmail.com</span>
                                      </div>
                                      <div className="flex items-center gap-3">
                                          <Icon name="map-pin" size={16} />
                                          <span>Plot 11, Sector 10, Dwarka, New Delhi, India</span>
                                      </div>
                                      <div className="flex items-center gap-3">
                                          <Icon name="phone" size={16} />
                                          <span>9310572076</span>
                                      </div>
                                  </div>
                              </div>

                              <div className="md:w-1/2">
                                  <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                                      <div className="grid grid-cols-2 gap-4">
                                          <div className="space-y-1">
                                              <label className="text-xs text-zinc-500 uppercase tracking-wider">First Name</label>
                                              <input type="text" className="w-full bg-zinc-900 border border-zinc-800 rounded p-3 text-white focus:outline-none focus:border-zinc-600 transition-colors" placeholder="Jane" />
                                          </div>
                                          <div className="space-y-1">
                                              <label className="text-xs text-zinc-500 uppercase tracking-wider">Last Name</label>
                                              <input type="text" className="w-full bg-zinc-900 border border-zinc-800 rounded p-3 text-white focus:outline-none focus:border-zinc-600 transition-colors" placeholder="Doe" />
                                          </div>
                                      </div>
                                      <div className="space-y-1">
                                          <label className="text-xs text-zinc-500 uppercase tracking-wider">Email</label>
                                          <input type="email" className="w-full bg-zinc-900 border border-zinc-800 rounded p-3 text-white focus:outline-none focus:border-zinc-600 transition-colors" placeholder="jane@company.com" />
                                      </div>
                                      <div className="space-y-1">
                                          <label className="text-xs text-zinc-500 uppercase tracking-wider">Project Details</label>
                                          <textarea className="w-full bg-zinc-900 border border-zinc-800 rounded p-3 text-white h-32 focus:outline-none focus:border-zinc-600 transition-colors resize-none" placeholder="Tell us about your goals..."></textarea>
                                      </div>
                                      <a href="https://www.linkedin.com/in/yashveercodes-py/" target="_blank" rel="noopener noreferrer" className="block w-full py-4 bg-white text-black font-medium rounded hover:bg-zinc-200 transition-colors mt-4 text-center">
                                          Send Message
                                      </a>
                                  </form>
                              </div>
                          </div>
                      </section>

                      {/* Footer */}
                      <footer className="py-12 border-t border-white/5 bg-black">
                          <div className="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                              <div className="text-zinc-500 text-xs">
                                  &copy; {new Date().getFullYear()} Yanshi Kapoor’s Code Studio. All rights reserved.
                              </div>
                              <div className="flex gap-6">
                                  <a href="#" className="text-zinc-500 hover:text-white transition-colors"><Icon name="twitter" size={16} /></a>
                                  <a href="#" className="text-zinc-500 hover:text-white transition-colors"><Icon name="github" size={16} /></a>
                                  <a href="#" className="text-zinc-500 hover:text-white transition-colors"><Icon name="linkedin" size={16} /></a>
                                  <a href="#" className="text-zinc-500 hover:text-white transition-colors"><Icon name="instagram" size={16} /></a>
                              </div>
                          </div>
                      </footer>

                  </main>
              </div>
          );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
